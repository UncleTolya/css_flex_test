<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/favicon.png" rel="shortcut icon" type="img/png">


    <title>trillo &mdash; Your all-in booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="path.logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Поиск юмора в твоих шутках">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"/>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"/>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"/>
                    </svg>
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/22.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">tolya myhlv</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>
</body>
</html>
