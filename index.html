<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/favicon.png" rel="shortcut icon" type="img/png">


    <title>trillo &mdash; Your all-in booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="path.logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Поиск юмора в твоих шутках">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"/>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"/>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"/>
                    </svg>
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/22.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">tolya myhlv</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"/>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"/>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item ">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"/>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"/>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2019 by tolya_myhlv
                </div>
            </nav>
            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/g1.jpg" alt="Gal photo 1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/g2.jpg" alt="Gal photo 2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/g3.jpg" alt="Gal photo 3" class="gallery__photo">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">
                        Almost full
                    </h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"/>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"/>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"/>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"/>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"/>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"/>
                        </svg>
                        <button class="btn-inline">Gatchina, Russia</button>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__rating-average">9.9</div>
                        <div class="overview__rating-count">100.000+ votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
